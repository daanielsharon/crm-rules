services:
  scheduler:
    build:
      context: ./worker-service
      dockerfile: Dockerfile
    container_name: scheduler
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_ADDR: ${REDIS_HOST}:${REDIS_PORT}
      REDIS_CHANNEL: ${REDIS_CHANNEL}
    networks:
      - app-network
    restart: always

  rules-service:
    build:
      context: ./rules-service
      dockerfile: Dockerfile
    container_name: rules-service
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - app-network
    restart: always

  task-execution-service:
    build:
      context: ./task-execution-service
      dockerfile: Dockerfile
    container_name: task-execution-service
    environment:
      REDIS_ADDR: ${REDIS_HOST}:${REDIS_PORT}
      REDIS_CHANNEL: ${REDIS_CHANNEL}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable
    networks:
      - app-network
    restart: always

  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    environment:
      RULES_SERVICE_HOST: rules-service
      RULES_SERVICE_PORT: 8081
    networks:
      - app-network
    ports:
      - "8080:8080"
    restart: always

networks:
  app-network:
    driver: bridge
